<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>后台管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-speedometer2"></i> 电商后台管理</a>
        <div class="d-flex">
            <a href="/" class="btn btn-outline-light btn-sm me-2">返回商城首页</a>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-danger btn-sm">退出登录</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">总销售额 💰</h5>
                    <p class="card-text fs-3">￥<span th:text="${totalSales}">0.00</span></p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">总订单数 📦</h5>
                    <p class="card-text fs-3" th:text="${totalOrders}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">注册用户 👥</h5>
                    <p class="card-text fs-3" th:text="${totalUsers}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-danger mb-3">
                <div class="card-body">
                    <h5 class="card-title">商品数量 🏷️</h5>
                    <p class="card-text fs-3" th:text="${totalProducts}">0</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="/admin" class="list-group-item list-group-item-action active">仪表盘</a>
                <a href="/admin/products" class="list-group-item list-group-item-action">商品管理</a>
            </div>
        </div>

        <div class="col-md-10">
            <div class="card shadow-sm mb-4">
                <div class="card-header fw-bold">🛒 最近订单 (销售/购买日志)</div>
                <div class="card-body">
                    <table class="table table-striped table-sm">
                        <thead><tr><th>ID</th><th>客户</th><th>金额</th><th>时间</th><th>状态</th></tr></thead>
                        <tbody>
                        <tr th:each="order : ${recentOrders}">
                            <td th:text="${order.id}">1</td>
                            <td th:text="${order.user.username}">user</td>
                            <td th:text="${order.totalAmount}">999</td>
                            <td th:text="${#temporals.format(order.createTime, 'yyyy-MM-dd HH:mm')}">time</td>
                            <td><span class="badge bg-success" th:text="${order.status}">已付款</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header fw-bold">👥 客户管理</div>
                <div class="card-body">
                    <table class="table table-sm">
                        <thead><tr><th>ID</th><th>用户名</th><th>邮箱</th><th>角色</th></tr></thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.username}">user</td>
                            <td th:text="${user.email}">mail</td>
                            <td th:text="${user.role}">ROLE_USER</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
