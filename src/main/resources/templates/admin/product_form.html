<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>编辑商品</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">商品信息</div>
        <div class="card-body">

            <form th:action="@{/admin/products/save}" th:object="${product}" method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label>商品名称</label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label>描述</label>
                    <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label>价格</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                    </div>
                    <div class="col mb-3">
                        <label>库存</label>
                        <input type="number" class="form-control" th:field="*{stock}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label>图片URL</label>
                    <input type="text" class="form-control" th:field="*{imageUrl}" placeholder="http://...">
                </div>
                <button type="submit" class="btn btn-primary w-100">保存商品</button>
            </form>
        </div>
    </div>
    <div class="text-center mt-3"><a href="/admin/products">返回列表</a></div>
</div>
</body>
</html>
