<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>📦 商品管理目录</h2>
        <div>
            <a href="/admin/products/new" class="btn btn-success">+ 新增商品</a>
            <a href="/admin" class="btn btn-secondary">返回仪表盘</a>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="card shadow">
        <div class="card-body">
            <table class="table align-middle">
                <thead><tr><th>图片</th><th>名称</th><th>价格</th><th>库存</th><th>操作</th></tr></thead>
                <tbody>
                <tr th:each="prod : ${products}">
                    <td><img th:src="${prod.imageUrl}" width="40" class="rounded"></td>
                    <td th:text="${prod.name}">iPhone</td>
                    <td>￥<span th:text="${prod.price}">999</span></td>
                    <td th:text="${prod.stock}">100</td>
                    <td>
                        <a th:href="@{/admin/products/edit/{id}(id=${prod.id})}"
                           class="btn btn-primary btn-sm me-1">编辑</a>

                        <a th:href="@{/admin/products/delete/{id}(id=${prod.id})}"
                           class="btn btn-sm btn-danger" onclick="return confirm('确定删除吗？')">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
