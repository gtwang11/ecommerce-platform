<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>购物车</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>我的购物车</h2>
    <table class="table mt-4">
        <thead><tr><th>商品</th><th>单价</th><th>数量</th><th>小计</th></tr></thead>
        <tbody>
        <tr th:each="item : ${cart.items}">
            <td th:text="${item.product.name}">iPhone</td>
            <td th:text="${item.product.price}">999</td>
            <td>
                <div class="input-group input-group-sm" style="width: 120px;">
                    <form th:action="@{/cart/update}" method="post" style="display:inline;">
                        <input type="hidden" name="productId" th:value="${item.product.id}" />
                        <input type="hidden" name="quantity" th:value="${item.quantity - 1}" />
                        <button class="btn btn-outline-secondary" type="submit">-</button>
                    </form>

                    <input type="text" class="form-control text-center" th:value="${item.quantity}" readonly>

                    <form th:action="@{/cart/update}" method="post" style="display:inline;">
                        <input type="hidden" name="productId" th:value="${item.product.id}" />
                        <input type="hidden" name="quantity" th:value="${item.quantity + 1}" />
                        <button class="btn btn-outline-secondary" type="submit"
                                th:disabled="${item.quantity >= item.product.stock}">+</button>
                    </form>
                </div>
                <small class="text-muted" th:text="'(库存: ' + ${item.product.stock} + ')'"></small>
            </td>
            <td th:text="${item.product.price * item.quantity}">999</td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-end">
        <form th:action="@{/checkout}" method="post">
            <button class="btn btn-success btn-lg">确认结账 (模拟付款)</button>
        </form>
    </div>
    <a href="/" class="btn btn-link">继续购物</a>
</div>
</body>
</html>
